<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="RefScaler - A powerful conversion tool for showing measurements in different scales.">
    <title>RefScaler</title>
    <link rel="icon" href="/favicon.svg" type="image/x-icon">
    <link rel="shortcut icon" href="/favicon.svg" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.10"
        integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>

<body>
    <div class="container">
        <h1>RefScaler</h1>
        <div class="content-wrapper">
            <div class="scale-form">
                <form id="scaleForm" hx-post="/form/scale" hx-target="#results-content" hx-swap="innerHTML">
                    <div class="form-group">
                        <label for="scale">Scale:</label>
                        <input type="text" id="scale" name="scale" placeholder="e.g., 1 minute" value="1 minute">
                    </div>
                    <div class="form-group">
                        <label for="enlistment">Items:</label>
                        <textarea id="enlistment" name="enlistment" rows="5"
                            placeholder="Item 1: 1 year&#10;Item 2: 1 month">Item 1: 1 year</textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="scale-button">Scale</button>
                    </div>
                </form>
            </div>
            <div class="results-container">
                <h2>Results</h2>
                <div id="results-content">
                    <p class="hint">Click Scale to see results</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
